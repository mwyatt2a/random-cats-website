<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <!--meta name="viewport" content="width=device-width" /-->
        <meta name="author" content="Matthew Wyatt" />
        <meta name="description" content="Have fun looking at random cute cats and kittens with the click of a button!" />
        <title>Random Cats</title>
        <link href="/css/style.css" rel="stylesheet" />
        <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
        <script src="javascript/page.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Welcome to Random Cats</h1>
        </header>
        <article id="article">
            <p>Click the cat for a new one</p>
            <p id="views">Views: <span id="viewsContent"></span></p>
            <img title="Changes the picture to a random new one." id="cat" onclick="change()" src="" alt="A cute cat" />
        </article>
        </section>
            <ul>
                <li>
                    <button title="Allows the user to add an image by providing a url to an image." onclick="add()">Add Image</button>
                </li>
                <li>
                    <a title="A link to the source of the image that opens in a new tab." id="source" href="" target="_blank">Image Source</a>
                </li>
                <li>
                    <button title="Sends A Report To The Server. A high ratio of reports/views removes the image." onclick="bad()">Report Non-Cat Image</button>
                </li>
            </ul>
        </section>
    </body>
</html>
